<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

<body class="text-center">
<form class="form-signin" action="registr" method = "post">
<!--    <img class="mb-4" src="../images/logo.png" alt="" width="90" height="90">-->
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>

        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="day">Birthday</label>
                        <select class="custom-select d-block w-100" id="day" name="day" required>

                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid day.
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-5 mb-3">
                        <select class="custom-select d-block w-100" id="month" name="month" required>
                            <option value="">Month...</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>

                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid day.
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-5 mb-3">
                        <select class="custom-select d-block w-100" id="year" name="year" required>
                            <option value="">Year...</option>
                            <option>2003</option>

                            Please select a valid day.
                        </div>
                    </div>
                </div>
                </form>

    <input type="username" id="inputUsername" name = "username" class="form-control" placeholder="Username" required autofocus>

    <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
    </div>
    <button type="submit" class="btn btn-secondary">Sign In</button>
